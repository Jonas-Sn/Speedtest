<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Test do Cristian Jovem</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fafafa, #eaeaea);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
      padding-top: 40px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 32px;
      color: #222;
    }

    /* Medidor circular estilo Speedtest */
    .gauge {
      position: relative;
      width: 300px;
      height: 150px;
      border-radius: 150px 150px 0 0;
      background: #f5f5f5;
      overflow: hidden;
      border: 6px solid #ccc;
      box-shadow: inset 0 4px 8px rgba(0,0,0,0.1);
    }

    .gauge .needle {
      position: absolute;
      width: 6px;
      height: 140px;
      background: #e53935;
      bottom: 0;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(-90deg);
    }

    .gauge .center {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      background: #fff;
      border: 4px solid #999;
      border-radius: 50%;
    }

    .valor {
      margin-top: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #111;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #2196F3;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: 0.2s;
    }

    button:hover {
      background: #1976D2;
      transform: scale(1.05);
    }

    /* Container para mensagem e foto */
    .resultado {
      margin-top: 30px;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      max-width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .mensagem {
      font-size: 18px;
      font-weight: bold;
      color: #e53935;
      margin-bottom: 15px;
    }

    .foto {
      max-width: 300px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Speed Test do Jovem Cristian</h1>

  <div class="gauge">
    <div class="needle" id="needle"></div>
    <div class="center"></div>
  </div>

  <div class="valor" id="valor">0 Mbps</div>

  <button onclick="testarVelocidade()">Iniciar Teste</button>

  <div class="resultado" id="resultado">
    <div class="mensagem">Agora sim, a velocidade ta voando!</div>
    <img src="veionovo.jpg" alt="Servidor Véio" class="foto">
  </div>

  <script>
    function testarVelocidade() {
    let needle = document.getElementById("needle");
    let valorEl = document.getElementById("valor");
    let resultado = document.getElementById("resultado");

    // Configurações
    let maxVelocidade = 1000;   // Valor máximo em Mbps
    let minRotacao = -90;       // Ponteiro inicial (esquerda)
    let maxRotacao = 90;        // Ponteiro final (direita)
    let passo = 20;             // Incremento por atualização (quanto maior, mais rápido)
    let intervaloTempo = 15;    // Velocidade da animação (ms por atualização)

    // Reset
    needle.style.transform = `rotate(${minRotacao}deg)`;
    valorEl.innerText = "0 Mbps";
    resultado.style.display = "none";

    setTimeout(() => {
      let valor = 0;
      let intervalo = setInterval(() => {
        if (valor >= maxVelocidade) {
          clearInterval(intervalo);
          resultado.style.display = "flex";
        } else {
          valor += passo;
          if (valor > maxVelocidade) valor = maxVelocidade;
          valorEl.innerText = valor + " Mbps";

          // Atualiza ponteiro proporcional
          let rotacao = (valor / maxVelocidade) * (maxRotacao - minRotacao) + minRotacao;
          needle.style.transform = `rotate(${rotacao}deg)`;
        }
      }, intervaloTempo);
    }, 200);
  }
  </script>

</body>
</html>
